- defaults:
    link:
      create: true
      relink: true

- clean:
  - '~'
  - '~/.config'
  - '~/.gnupg'

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.oh-my-zsh:
      force: true
      relink: true
      path: oh-my-zsh/
    ~/.config/mpd:
      create: yes
      path: config/mpd
    ~/.config/ranger:
      create: yes
      path: config/ranger
    ~/.ncmpcpp/config:
      create: yes
      path: ncmpcpp.conf
    ~/.gnupg/gpg.conf: gpg.conf
    ~/.gnupg/gpg-agent.conf: gpg-agent.conf
    ~/.tmux.conf: tmux.conf

- shell:
  - [git pull origin master, Updating repo]
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule update --init --remote, Updating submodules]
  - command: ./fonts/install.sh
    stdin: true
    stdout: true
  - command: ./install -p dotbot-yaourt/yaourt.py -c packages.conf.yaml
  - mkdir -p ~/.mpd
  - mkdir -p ~/.mpd/playlists
  - touch ~/.mpd/mpd.db
  - touch ~/.mpd/mpd.log
  - touch ~/.mpd/mpd.pid
  - touch ~/.mpd/mpdstate
