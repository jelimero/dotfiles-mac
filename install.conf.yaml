- defaults:
    link:
      create: true
      relink: true

- clean:
  - '~'
  - '~/.config'
  - '~/.gnupg'

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: rc/bashrc
    ~/.zshrc: rc/zshrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.oh-my-zsh:
      force: true
      relink: true
      path: oh-my-zsh/
    ~/.config/mpd: config/mpd
    ~/.config/ranger: config/ranger
    ~/.config/neofetch: config/neofetch
    ~/.ncmpcpp/config: config/ncmpcpp.conf
    ~/.gnupg/gpg.conf: config/gpg.conf
    ~/.gnupg/gpg-agent.conf: config/gpg-agent.conf
    ~/.tmux.conf: config/tmux.conf

- shell:
  - [git pull origin master, Updating repo]
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule update --init --remote, Updating submodules]
  - command: ./fonts/install.sh
    stdin: true
    stdout: true
  - command: ./install -p dotbot-yaourt/yaourt.py -c packages.conf.yaml
    stdin: true
    stdout: true
  - mkdir -p ~/.mpd
  - mkdir -p ~/.mpd/playlists
  - touch ~/.mpd/mpd.db
  - touch ~/.mpd/mpd.log
  - touch ~/.mpd/mpd.pid
  - touch ~/.mpd/mpdstate
